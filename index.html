<!DOCTYPE html>
<html>
<head>
    <title>MechMind-dwv Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: Arial; background: #f4f4f9; }
        .dashboard { display: flex; flex-wrap: wrap; }
        .card { background: white; margin: 10px; padding: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="card">
            <h2>ðŸš€ Commits Recientes</h2>
            <div id="commits"></div>
        </div>
        <div class="card">
            <h2>ðŸ“Š DiagnÃ³stico (Ejemplo)</h2>
            <canvas id="diagnosticChart" width="300" height="200"></canvas>
        </div>
    </div>

    <script>
        // GrÃ¡fico de diagnÃ³stico (simulado)
        const ctx = document.getElementById('diagnosticChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Motor', 'Frenos', 'BaterÃ­a', 'LÃ­quidos'],
                datasets: [{
                    label: 'Estado (%)',
                    data: [85, 90, 78, 95],
                    backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0']
                }]
            }
        });

        // GitHub API: Ãšltimos 3 commits
        fetch('https://api.github.com/repos/MechBot-2x/demo-repository/commits')
            .then(response => response.json())
            .then(commits => {
                let html = '<ul>';
                commits.slice(0, 3).forEach(commit => {
                    html += `<li>${commit.commit.message} <small>(${new Date(commit.commit.author.date).toLocaleString()})</small></li>`;
                });
                document.getElementById('commits').innerHTML = html + '</ul>';
            });
    </script>
</body>
</html>
